on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: adopt

      - uses: gradle/gradle-build-action@v2

      - run: ./gradlew build

      - run: ./gradlew test

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/libs
